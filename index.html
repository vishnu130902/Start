<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title"> 
            <h1>Temperature Converter</h1>
            <span class="icon"><i class="fa-solid fa-temperature-high"></i></span>
        </div>

        <div id="c">
            <input type="number" name="" placeholder="Celsius">
            <span class="ico">&#8451</span>
        </div>

        <div id="f">
            <input type="number" name="" placeholder="Fahrenheit">
            <span class="ico">&#8457</span>
        </div>

        <div id="k">
            <input type="number" name="" placeholder="Kelvin">
            <span class="ico">&#8490</span>
        </div>

        <div class="button">
            <button>Clear</button>
        </div>

    </div>

    <script src="https://kit.fontawesome.com/059a34e916.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
